<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Carousel Current Image</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/src/img/background.jpg" alt="Image 1" />
        </div>
        <div class="carousel-item">
          <img src="/src/img/background.jpg" alt="Image 2" />
        </div>
        <div class="carousel-item">
          <img src="/src/img/background.jpg" alt="Image 3" />
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#myCarousel").on("slid.bs.carousel", function () {
          // Get the currently displaying image
          var currentIndex = $("#myCarousel .carousel-item.active").index() + 1;
          console.log("Currently displaying image " + currentIndex);
        });
      });
    </script>
  </body>
</html>
